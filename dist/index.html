<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="img/login.png" type="image/x-icon" />
    <!-- NORMALIZE -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- STYLES -->
    <link rel="stylesheet" href="./style.css" />
    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/023ea59ca2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- <img src="img/wave.png" alt="wave image" class="wave__background" /> -->
    <main class="login__container">
      <div class="phone__avatar">
        <img
          src="img/bg.svg"
          alt="phone avatar"
          class="phone__avatar img__phone"
        />
      </div>
      <form action="" class="login">
        <img src="img/avatar.svg" alt="avatar" class="login__avatar" />
        <h1 class="login__title">welcome!</h1>
        <div class="login__input username">
          <i class="fas fa-user icon"></i>
          <label for="username" class="label__username">Username</label>
          <input
            type="text"
            class="input__username"
            id="username"
            required
            name="username"
          />
        </div>
        <div class="login__input password">
          <i class="fas fa-key icon"></i>
          <label for="password" class="label__password">Password</label>
          <input
            type="password"
            class="input__password"
            id="password"
            required
            name="password"
          />
        </div>
        <a href="#" class="login__link">Forgot Password?</a>
        <button type="submit" class="login__btn" value="LOGIN">LOGIN</button>
      </form>
    </main>
  </body>
</html>
